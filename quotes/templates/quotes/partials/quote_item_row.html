<tr class="item-row">
    <td>
        <input type="text" name="items-{{ index }}-description" class="form-control" required>
    </td>
    <td>
        <input type="number" name="items-{{ index }}-quantity" class="form-control" value="1" min="1">
    </td>
    <td>
        <textarea name="items-{{ index }}-notes" class="form-control"></textarea>
    </td>
    <td>
        <button type="button" class="btn btn-danger btn-sm delete-row">
            <i class="feather icon-trash-2"></i> Remove
        </button>
    </td>
    <td>
        <!-- Edit Pricing button - use index instead of item.id -->
        <button type="button" class="btn btn-outline-primary btn-sm edit-pricing-btn" data-item-id="{{ index }}">
            <i class="feather icon-dollar-sign"></i> Edit Pricing
        </button>

        <!-- Hidden pricing fields - use index consistently -->
        <input type="hidden" name="items-{{ index }}-cost_price" value="" class="item-cost-price">
        <input type="hidden" name="items-{{ index }}-markup" value="" class="item-markup">
        <input type="hidden" name="items-{{ index }}-selling_price" value="" class="item-selling-price">

        <!-- Pricing display section with consistent ID format -->
        <div class="pricing-display-{{ index }} ms-2">
            <span class="badge bg-light text-secondary">No pricing set</span>
        </div>
    </td>
</tr>
