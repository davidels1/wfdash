{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5>Edit Customer</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
                    <a href="{% url 'wfdash_customers_list' %}" class="btn btn-light btn-sm">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
