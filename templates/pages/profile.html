{% extends "layouts/base.html" %}

{% block title %} Profile {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Profile</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>User Information</h6>
                            <p><strong>Username:</strong> {{ request.user.username }}</p>
                            <p><strong>Email:</strong> {{ request.user.email }}</p>
                            <p><strong>Date Joined:</strong> {{ request.user.date_joined|date }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
